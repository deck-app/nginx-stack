name: Docker Image CI

on:
  schedule:
  - cron:  '30 5,17 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image nginx php 8.0
      run: docker-compose -f "docker-compose.yml" up -d --build
      env:
          PHP_VERSION: "8.0"
          XDEBUG: true
          DISPLAY_PHPERROR: true
    - name: Mongodb driver check
      run:  php -m | grep mongo
    - name: Mysql Driver check
      run: php -m | grep mysqli
    - name: Composer test
      run: composer
    # - name: Index file downlaod in /var/www and Web site Test
